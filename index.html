<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Reveal com Gsap</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" href="./src/img/gsap-icon.svg" type="image/x-icon">
  <link rel="shortcut icon" href="./src/img/gsap-icon.svg" type="image/x-icon">
</head>
<body>
  
  <div class="wrapp">
    <section class="reveal">
      <h1 class="title">Block reveal <span>on GSAP</span></h1>

      <div class="reveal_wrapp">

        <div class="reveal_img">

          <div class="reveal_img-item">
            <span class="reveal_img-num">001</span>
            <div class="reveal_img-inner">

              </div>
            </div>
          </div>

            <span class="reveal_img-num">002</span>

              </div>
            </div>
          </div>
          <div class="reveal_img-item">

              </div>
            </div>
          </div>
          <div class="reveal_img-item">

          </div>
          <div class="reveal_img-item">

        </div>

    </section>
  </div>

  <script src="./src/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</html>
